<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Cardo|Lora" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">


  </head>
  <body>
    <main>
      <section class="landingPage_wrap">
          <nav class="navbar">
            <img class="logo_small" src="images/logo.png" />
            <a rel="index" href="#"></a>
            <nav class="nav_links">
              <a class="home_link" rel="index" href="#">Home</a>
              <a class="home_link" rel="about" href="#about">About</a>
              <a class="home_link active" rel="skills" href="#skills">Skills</a>
              <a class="home_link active" rel="portfolio" href="#portfolio">Portfolio</a>
              <a class="home_link active" rel="contact" href="#contact">Contact</a>
            </nav>
            <ul class="social_media">
              <li class="sm_icon github">
                <a href="https://github.com/ChristineReffo" class="fa fa-github-square" target="_blank"></a>
              </li>
              <li class="sm_icon email">
                <a href="#" class="fa fa-envelope" target="_blank"></a>
              </li>
              <li class="sm_icon linkedin">
                <a href="#" class="fa fa-linkedin-square" target="_blank"></a>
              </li>
            </ul>
          </nav>

          <section class="inner container">
            <div class="inner_tagline">
              <ul  class="box inner_keywords"><h1>
                <li class="inner_keyword">Strategy.</li>
                <li class="inner_keyword">Front End.</li>
                <li class="inner_keyword">Entrepreneurship.</li>
              </h1></ul>
              <button class="btn btn-imp btn-lg">Work with me</button>
            </div>
            <section id="arrow" class="scroll_arrow">
              <a href="#"><span></span><span></span><span></span></a>
            </section>
        </section>
      </section>



<!-- The About Me Section starts here -->

    <section class="about">
      <a name="about"></a>
        <div class="about_wrap">
          <h2 class="about_title">About me</h2>
          <ul class="about_text">
              <li>
                Name: Christine Reffo
              </li>
              <li>
                Age: 29
              </li>
              <li>
                Education: Bachelor of Commerce
              </li>
            </ul>
        </div>
    </section>

<!-- The Skills Section starts here -->
    <section class="skills">
        <a name="skills"></a>
        <div class="skills_wrap">
          <h2 class="skills_title">Skills</h2>
          <div class="skills_background">
        </div>
        <div class="skills_bars">
          <p>HTML</p>
          <div class="container">
            <div class="tooltip skills html">
            <span class="tooltiptext">90%</span>
            </div>
          </div>

          <p>CSS</p>
          <div class="container">
            <div class="tooltip skills css">
            <span class="tooltiptext">80%</span>
            </div>
          </div>

          <p>JavaScript</p>
          <div class="container">
            <div class="tooltip skills js">
            <span class="tooltiptext">65%</span>
            </div>
          </div>

          <p>React</p>
          <div class="container">
            <div class="tooltip skills react">
            <span class="tooltiptext">60%</span>
          </div>
          </div>
        </div>
      </div>
    </section>


<!-- The Portfolio Section starts here -->

    <section class="portfolio_wrap">
        <a name="portfolio"></a>
      <h2 class="portfolio_title">Project Portfolio</h2>
        <div id="gallery" class="container">
              <img class="project_card"
                   src="images/neighbourhood_map.jpg"
                   alt="Map showing five restaurants in Whistler"/>
              <img  class="project_card"
                    src="images/bookshelf.jpg"
                    alt="Bookshelf app design"/>
              <img  class="project_card"
                    src="images/mws_restaurant_page_2.jpg"
                    alt="Restaurant thumbnails"/>
              <img  class="project_card"
                    src="images/arcade_game.jpg"
                    alt="Placeholder"/>
              <img  class="project_card"
                    src="images/memory_card_game.jpg"
                    alt="Memory Card Game"/>
              <img  class="project_card"
                    src="images/feedreader_tester.jpg"
                    alt="Jasmine testing on blog"/>
            </div>
          </div>
        </div>
      </section>
      <!-- The Footer section starts here -->
      <section class="footer">
        <div class="footer_wrap">
          <span>Coded with <3 by Christine Reffo</span>
          <span>Copyright 2018</span>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
